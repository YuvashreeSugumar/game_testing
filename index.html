
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pastel Fusion Games</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app">
    <h1>🌸 Pastel Fusion Games 🌸</h1>
    <p class="subtitle">Barbie ✦ Blackpink ✦ Squid Inspired</p>

    <div class="game-buttons">
      <button class="game-btn rhyming">🎤 Rhyming Words</button>
      <button class="game-btn puzzle">🧩 English Puzzle</button>
      <button class="game-btn missing">🃏 Missing Item Memory</button>
      <button class="game-btn money">💎 Money Memory</button>
      <button class="game-btn math">🧮 Maths Quiz</button>
    </div>

    <div class="toggle">
      <button id="toggleTheme">🌙/☀️ Mode</button>
      <button id="toggleSound">🔊/🔇</button>
    </div>

    <footer>
      <p>✨ Play responsibly ✨<br>Take breaks. Too much screen time is not healthy 💖</p>
    </footer>
  </div>
</body>
</html>
